# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: poetry CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Poetry build
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.6
        uses: actions/setup-python@v2
        with:
          python-version: 3.6

      - name: Install poetry
        uses: abatilo/actions-poetry@v2.1.0
        with:
          poetry-version: 1.1.2

      - name: install htslib
        run: |
          wget https://github.com/samtools/htslib/releases/download/1.7/htslib-1.7.tar.bz2
          tar -vcjf htslib-1.7.tar.bz2
          cd htslib-1.7
          make

      - name: install samtools
        run: |
          wget https://github.com/samtools/samtools/releases/download/1.7/samtools-1.7.tar.bz2
          tar -vcjf samtools-1.7.tar.bz2
          cd samtools-1.7
          make



      - name: Install dependencies
        run: |
          poetry install

      - name: Install sequencing_tools
        run: |
          poetry run python setup.py install

      - name: make test files
        run: |
          for SAM in test/data/*sam; do samtools view -b $SAM > ${SAM%.sam}.bam; echo made ${SAM%.sam}.bam; done 
          samtools index test/data/MT_TF.bam 
          samtools faidx test/data/MT_TF.fa 

      - name: Test with pytest
        run: |
          poetry run pytest --cov=./ 

      - name: codecov
        run: |
          poetry run codecov

